<html lang="en">
    <head>
        <meta charset="utf-8">

    <meta name="description" content="">

        <title>Стилизацея и отпрака на почту</title> 
    </head>
    <body>
        <div class="container">
            
            <div class="form">
                <form action="mail.php" id="form" method="POST" class="form__body" name="contact" netlify>
                    <h1 class="form__title">EXPERT MEDICAL</h1>
                    <div class="form__item">
                        <label for="formName" class="form__label">Призвіще Ім'я:</label>
                        <input id="" type="text" name="user_name" class="form__input" placeholder="Призвіще Ім'я" >
                    </div>
                    <div class="form__item">
                        <label for="formEmail" class="form__label">Номер телефона:</label>
                        <input id="" type="text" name="user_phone" class="form__input"  placeholder="+380 12 345 6789">
                    </div>
                    <div class="form_item">
                       <div class="form__lable">Виберіть послугу:</div>
                       <div class="options">
                           <div class="options__item">
                               <input id="formRightHanded" type="radio" value="right" name="hand" class="options__input">
                               <label for="formRightHanded" class="options__label">Консультація лікаря </label>
                           </div>
                           <div class="options__item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
                            <label for="formLeftHanded" class="options__label">УЗД</label>
                        </div>
                       </div>
                    </div>
                    <div class="form__item">
                        <label for="formMessage" class="form__label">Сообщение:</label>
                        <textarea name="message" id="formMessage" class="form__input"></textarea>
                    </div>
                    <div class="form__item">
                        <div class="form__label">Возраст</div>
                        <select name="age" class="select">
                            <option value="от 12 до 18" selected>от 12 до 18</option>
                            <option value="от 19 до 45">от 19 до 45</option>
                            <option value="от 46 до 70+" selected="selected">от 46 до 70+</option>
                        </select>
                    </div>
                    
                        <button type="submit" class="form__button">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
